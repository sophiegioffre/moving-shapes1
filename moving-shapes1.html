<script>

var ballOne = document.getElementById('ball1');
var ballTwo = document.getElementById('ball2');
var ballThree = document.getElementById('ball3');
var ballFour = document.getElementById('ball4');
var ballFive = document.getElementById('ball5');

var velocityX = 5;
var velocityY = 3;
var positionX = 100;
var positionY = 100;

var reverse = false;

function moveBalls(){
    var xMin = 0;
    var xMax = 500;
    var yMin = 0;
    var yMax = 400;

    if(reverse){
        positionX = positionX - velocityX;
        positionY = positionY - velocityY;
        ballOne.style.left = positionX + 'px';
        ballOne.style.top = positionY + 'px';
        ballOne.style.background = 'purple';
        ballTwo.style.left = positionX + 100 + 'px';
        ballThree.style.top = positionY + 50 + 'px';
        ballThree.style.width = positionX + 'px';
        ballFour.style.left = positionX + 5 + 'px';
        ballFour.style.top = positionY + 100 +'px';
        ballFour.style.background = 'rgb(22, 66, 22)';
        ballFive.style.height = positionY + 'px';
        ballFive.style.background = 'rgb(233, 181, 40)';
    }else{
        positionX = positionX + velocityX;
        positionY = positionY + velocityY;
        ballOne.style.left = positionX + 'px';
        ballOne.style.top = positionY + 'px';
        ballOne.style.background = 'rgb(74, 126, 74)';
        ballTwo.style.left = positionX + 100 + 'px';
        ballThree.style.top = positionY + 50 + 'px';
        ballThree.style.width = positionX + 'px';
        ballFour.style.left = positionX + 5 + 'px';
        ballFour.style.top = positionY + 100 +'px';
        ballFour.style.background = 'rgb(245, 203, 68)';
        ballFive.style.height = positionY + 'px';
        ballFive.style.background = 'rgb(0, 53, 0)';
    }
    
    if(
      positionX >= xMax ||
      positionX === xMin ||
      positionY >= yMax ||
      positionY === yMin
      ){
        reverse = !reverse;
    }
}




setInterval(moveBalls, 100);




</script>
